<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Apod</title>
    <link rel="stylesheet" href="Css/style.css">

</head>

<body>
    <div class="backGround">
        <header>
            <div>
                <h1>Projeto - APOD</h1>
                <p>Astronomy Picture of the Day</p>
            </div>
        </header>
        <div class="subTitulo">
            <p>Discover the cosmos! Each day a different image or photograph of our fascinating universe is featured,
                along with a brief explanation written by a professional astronomer.</p>
        </div>
        <main>
            <section>
                <div class="corpoTexto">
                    <div class="caixa-imput">
                        <label for="data">Select date: </label>
                        <input type="date" id="data" min="1995-06-16"></input>
                        <button id="send">Search</button>
                    </div>
                    <h2 id="titulo"></h2>
                    <p id="texto"></p>
                    <p id="copyright"></p>
                </div>
                <div class="caixaImagem">
                    <img src="" alt="" id="imagem">
                    <img src="Imagens/image_error.png" alt="imagem_astronalta" id="imagemErro">
                    <iframe src="" id="video"></iframe>
                </div>
            </section>
        </main>

        <footer>
            <p class="copyright">&copy; Todos os direitos reservados. <br>
                feito por: Guilherme Santiago de Oliveira
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="JS/script.js"></script>
    </div>
</body>

</html>
